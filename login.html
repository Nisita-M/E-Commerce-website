<body>

    <div class="d-flex justify-content-center align-items-center vh-100 ">

        <form method="post" action ="login.php" class="w-25 bg-light p-4" onsubmit="return validate()">

            <h3 class="text-center text-black">Login Here...</h3>

            <input class=" form-control mt-2" type ="text" name ="uname" required placeholder = "Username">

            <input class=" form-control mt-2" type ="password" name ="upass" required placeholder = "Password">

            <div class="text-center mt-3">
                <button class="btn btn-success">Login</button>
            </div>
            <div class="text-center mt-3">
                <a class="text-primary" style="text-decoration: none;" href="signup.html">Don't have an account?</a>
            </div>

        </form>

    </div>
    

    <script>

        upass1obj=document.getElementById("upass1")
        upass2obj=document.getElementById("upass2")
        function validate(){

            if (upass1obj.value == upass2obj.value){
                return true;
            }
            else{
                alert ("Password Mismatch");
                return false;
            }

        }
    </script>
